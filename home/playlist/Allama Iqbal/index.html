<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allama Iqbal</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600&display=swap" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="album-cover">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://i.ytimg.com/vi/pfUzssjceuE/hqdefault.jpg?sqp=-oaymwFBCPYBEIoBSFryq4qpAzMIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB8AEB-AH-CYAC0AWKAgwIABABGGUgZShlMA8=&rs=AOn4CLDbsGX-1imrw-v30ErepAhYzSekLA" alt="" /></div>
        <div class="swiper-slide"><img src="https://i.ytimg.com/vi/QDzHnBuDc0g/hqdefault.jpg?sqp=-oaymwEnCPYBEIoBSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLCzhe0lv1x0yC8yC-kfCTtLkc6WsA" alt="" /></div>
        <div class="swiper-slide"><img src="https://i.ytimg.com/vi/vqVdNFEkR9Y/hqdefault.jpg?sqp=-oaymwEnCPYBEIoBSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLCcWA3b0_7rFWYm7oPTYg2mlmkX-g" alt="" /></div>
        <div class="swiper-slide"><img src="https://i.ytimg.com/vi/e7IvyV5XFkU/hqdefault.jpg?sqp=-oaymwEXCNACELwBSFryq4qpAwkIARUAAIhCGAE=&rs=AOn4CLCPjjvAv6Xg71PpFCoYNEayd9LcIw" alt="" /></div>
      </div> 
    </div>
  </div>

  <div class="Nasheed-player">
    <h1>Title</h1>
    <p>Nasheed</p>
    <audio id="song">
      <source type="audio/mpeg" />
    </audio>
    <input type="range" value="0" id="progress" title="Adjust playback progress" />
    <div class="controls">
      <button class="backward" title="Backward">
        <i class="fa-solid fa-backward"></i>
      </button>
      <button class="play-pause-btn" title="Play or Pause">
        <i class="fa-solid fa-play" id="controlIcon"></i>
      </button>
      <button class="forward" title="Forward">
        <i class="fa-solid fa-forward"></i>
      </button>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
