<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dua</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600&display=swap" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="album-cover">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://i.ytimg.com/vi/48we_RBmJW4/hqdefault.jpg?sqp=-oaymwEnCPYBEIoBSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLDqU-c7U7V3q31BHkxd6ehf-vwxTw" alt="" /></div>
        <div class="swiper-slide"><img src="https://i.ytimg.com/vi/rhTeh_2ocE4/hqdefault.jpg?sqp=-oaymwEnCPYBEIoBSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLAQOPPoQ10g3NqjEqjYmuvvjDlH7A" alt="" /></div>
        <div class="swiper-slide"><img src="https://i.ytimg.com/vi/gCV4HPTpnVw/hqdefault.jpg?sqp=-oaymwEnCPYBEIoBSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLAa6RhE7va4xsMHTskus-MA5aY4xw" alt="" /></div>
        <div class="swiper-slide"><img src="https://i.ytimg.com/vi/G4guWKz7YDs/hqdefault.jpg?sqp=-oaymwEnCPYBEIoBSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLBVwj4nJSCXz2GyKFCVBXpiz9cqqw" alt="" /></div>
        <div class="swiper-slide"><img src="https://i.ytimg.com/vi/Wt1mwY5Na10/hqdefault.jpg?sqp=-oaymwEnCPYBEIoBSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLDH4HJZkyqAORMBIVGnULRvWFLnzQ" alt="" /></div>
        <div class="swiper-slide"><img src="https://i.ytimg.com/vi/QKsJtlMEWeM/hqdefault.jpg?sqp=-oaymwEnCPYBEIoBSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLDa6nQUHqEN4Z9cy_exZgL-0P2Llg" alt="" /></div>
        <div class="swiper-slide"><img src="https://i.ytimg.com/vi/4hK07pdJH40/hqdefault.jpg?sqp=-oaymwEnCPYBEIoBSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLA3qAGMWDup98nOQ8UDZz8W8_u2Lg" alt="" /></div>
        <div class="swiper-slide"><img src="https://i.ytimg.com/vi/FKr7QqMiJvE/hqdefault.jpg?sqp=-oaymwEnCPYBEIoBSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLDlhHnD8ser8h-MWlEOwSGqbuC3PA" alt="" /></div>
        <div class="swiper-slide"><img src="https://i.ytimg.com/vi/-J3riZgzfaM/hqdefault.jpg?sqp=-oaymwEnCPYBEIoBSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLCiaf_i_-kOYURVZ3WJMXfGHgkT5w" alt="" /></div>
        <div class="swiper-slide"><img src="https://i.ytimg.com/vi/AxwA9tUOqE0/hqdefault.jpg?sqp=-oaymwEnCPYBEIoBSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLDEni4qJ9W6p8NEbwLPkYcedV0UxA" alt="" /></div>
      </div> 
    </div>
  </div>

  <div class="Nasheed-player">
    <h1>Title</h1>
    <p>Nasheed</p>
    <audio id="song">
      <source type="audio/mpeg" />
    </audio>
    <input type="range" value="0" id="progress" title="Adjust playback progress" />
    <div class="controls">
      <button class="backward" title="Backward">
        <i class="fa-solid fa-backward"></i>
      </button>
      <button class="play-pause-btn" title="Play or Pause">
        <i class="fa-solid fa-play" id="controlIcon"></i>
      </button>
      <button class="forward" title="Forward">
        <i class="fa-solid fa-forward"></i>
      </button>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
