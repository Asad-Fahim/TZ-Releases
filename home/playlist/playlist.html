<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TZ Releases playlists</title>
    <link rel="stylesheet" href="playlist.css">
</head>

    <div class="container">

        </div>
    </div>
    
    <script src="playlist.js"></script>
</body>
</html>
